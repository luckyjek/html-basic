<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        tr {
            background-color: rgb(255, 255, 255),
            ;
        }

        /* tr밑에있는 차일드를 찾는것이다.
        odd는 tr중에서 홀수 행에 해당하는 tr들만 찾겠다는 의미이다. -> 그다음 백그라운드에 peru를주겠다. 
        odd반대는 even 짝수*/
        tr:nth-child(even)>td {
            background-color: peru;
        }

        tr>td:nth-child(2),
        tr>th:nth-child(2) {
            background-color: rgb(187, 185, 255);
        }

        tr>th:nth-child(2) {
            background-color: powderblue;

        }
    </style>
</head>

<body>
    <table style="width: 100%; border: 1px solid rebeccapurple;">
        <tr>
            <!--제목이 들어가는 부분은 th -->

        </tr>
