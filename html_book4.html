<!DOCTYPE html>
<lang lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style></style>
  </head>
  </lang>
  <body>
    <lable for="prod2">포장여부</lable>
    <input type="text" id="prod2" list="pack">
    <datalist id="pack">
      <option value="package">선물포장</option>
      <option value="no_package">포장 안 함</option>
    </datalist>
<label for="memo">메모</label>
<textarea id="memo" cols="20" rows="4"></textarea>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="prod">주문상품</label>
            <input type="text" id="prod" value="상품용 3KG" readonly>
          </li>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" autofocus required>
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail" >
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01023442333)" required>
          </li>
          <li>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day" ><small>(주문일로부터 최소 3일 이후)</small>
          </li>
          
        </ul>
      </fieldset>
    <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기"> 
    </div>
    </form>
  </body>
</html>
