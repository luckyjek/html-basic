<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(116, 255, 128);">
    <p><b>볼드체</b>로 화면에 보여지게 됩니다.</p>
    <p><strong>텍스트가 강조되어 보여집니다.</strong></p>
    <p><i>이탤릭체로 화면에 보여지게 됩니다.</i></p>
    <p><em>텍스트가 강조되어 보여집니다.</em></p>
    <p>텍스트가<small>작게</small>보이게 됩니다.</p>
    <p>집에 오는길에<mark>우유</mark>사는 걸 잊지마라.</p>
    <p>집에 오는길에<del>우유</del>사는 걸 잊지마라.</p>
    <p>집에 오는길에<ins>우유</ins>사는 걸 잊지마라.</p>
    <p>X<sub>2</sub></p>
    <p>X<sup>2</sup></p>
</body>

</html>
